<form (ngSubmit)="onSubmit($event)" #deleteForm="ngForm" class="flex align-center">
	<div class="modal-wrapper">
		<h4>Do you want to delete
			<span class="highlight"> {{image.name}}</span>?
		</h4>

		<div class="input-group">
			<div class="input-field">
				<button class="btn btn-danger btn-loader" [class.loading]="loading" type="submit">Delete</button>
			</div>
		</div>
	</div>
</form>

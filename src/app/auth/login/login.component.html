<div class="container one-pager flex-center">
	<div class="flex align-center">
		<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="form">
			<div class="input-group">
				<label for="username">Username:</label>
				<div class="input-field">
					<input class="input" type="text" name="username" [(ngModel)]="user.username" minlength="5" maxlength="30" required />
				</div>
			</div>

			<div class="input-group">
				<label for="text">Password:</label>
				<div class="input-field">
					<input class="input" type="password" name="password" [(ngModel)]="user.password" minlength="5" maxlength="30" required />
				</div>
			</div>

			<div class="input-group">
				<re-captcha (resolved)="resolve($event)" [(ngModel)]="user.captcha" name="captcha" #captchaControl="ngModel" required></re-captcha>
			</div>

			<div class="input-group">
				<div class="input-field">
					<button class="btn btn-success btn-loader" [class.loading]="loading" type="submit" [disabled]="!loginForm.form.valid || !isRecaptchaValid">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="container one-pager">
	<section *ngIf="isAuthenticated | async" class="add-project">
		<a class="btn btn-success" (click)="addProject()">
			<i class="fa fa-plus" aria-hidden="true"></i> Add
		</a>
	</section>

	<section id="projects">
		<figure *ngFor="let project of projects | async" class="projects-gallery">
			<a class="gallery-item" [routerLink]="['/projects', project.name]">
				<div class="thumbnail-wrapper">
					<img [attr.src]="project.thumbnailUrl" alt="Gallery Thumbnail" />

					<div class="overlay">
						<div class="text">
							{{ project.name }}
							<br> {{ project.photos.length }} Photos
						</div>
					</div>
				</div>
			</a>
		</figure>
	</section>
</div>

<section>
	<app-modal [componentData]="componentData"></app-modal>
</section>

<form (ngSubmit)="onSubmit()" #addForm="ngForm" class="flex align-center">
  <div class="modal-wrapper">

    <div class="input-group">
      <label for="name">Name:</label>
      <div class="input-field">
        <input class="input" type="text" name="name" [(ngModel)]="project.name" placeholder="Thea" required />
      </div>
    </div>

    <div class="input-group">
      <label for="thumb">Thumbnail:</label>
      <div class="input-field">
        <input class="input" type="file" name="file" [(ngModel)]="project.file" requireFile />
      </div>
    </div>

    <div class="input-group">
      <div class="input-field">
        <input class="btn btn-success" type="submit" value="Add" />
      </div>
    </div>
  </div>
</form>

<form (ngSubmit)="onSubmit()" #deleteForm="ngForm" class="flex align-center">
	<div class="modal-wrapper">
		<h4>Delete project
			<i class="highlight"> {{project.name}}</i>?
		</h4>

		<div class="input-group">
			<div class="input-field">
				<button class="btn btn-danger btn-loader" [class.loading]="loading" type="submit">Delete</button>
			</div>
		</div>
	</div>
</form>

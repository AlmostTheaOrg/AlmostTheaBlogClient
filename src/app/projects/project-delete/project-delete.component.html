<form (ngSubmit)="onSubmit()" #deleteForm="ngForm" class="flex align-center">
  <div class="modal-wrapper">
    <h4>Delete project
      <i class="highlight"> {{project.getName()}}</i>?
    </h4>

    <div class="input-group">
      <div class="input-field">
        <input class="btn btn-danger" type="submit" value="Delete" />
      </div>
    </div>
  </div>
</form>
